name: Tubo Client - Deploy to Firebase Hosting on merge
"on":
  push:
    paths:
      - "tubo/**"
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js and Setup Cache
        uses: actions/setup-node@v3
        with:
          node-version: "18.0.0"
          cache: "npm"
          cache-dependency-path: tubo/package-lock.json

      - name: Install dependencies
        working-directory: tubo/
        env:
          VITE_WEBAPI_URL: "https://tubo-webapi-9ba99"
        run: |
          npm ci --prefer-offline --no-audit
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUBO_CA974 }}"
          channelId: live
          projectId: tubo-ca974
          entryPoint: ./tubo
